<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/contrasena2-style.css" />
</head>

<body>
    <div class="container py-5">
        <div class="card mx-auto p-4 shadow" style="max-width: 600px;">
            <h4 class="text-center mb-4"> Cambiar Contraseña</h4>
            <form id="formContrasena" novalidate>
                <div class="mb-3">
                    <label for="actual" class="form-label">Contraseña Actual</label>
                    <input type="password" class="form-control" id="actual" required />
                    <div class="invalid-feedback">Por favor ingresa tu contraseña actual.</div>
                </div>
                <div class="mb-3">
                    <label for="nueva" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="nueva" required />
                    <div class="invalid-feedback">Por favor ingresa una nueva contraseña.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmar" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmar" required />
                    <div class="invalid-feedback">Confirma tu nueva contraseña.</div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary" onclick="cerrarVista()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>

            <!-- Alerta -->
            <div id="alertaExito" class="alert alert-success mt-3 d-none" role="alert">
                 Contraseña actualizada exitosamente.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById("formContrasena");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            form.classList.add("was-validated");

            const actual = document.getElementById("actual").value;
            const nueva = document.getElementById("nueva").value;
            const confirmar = document.getElementById("confirmar").value;

            if (!form.checkValidity()) return;

            if (nueva !== confirmar) {
                alert("❌ Las contraseñas no coinciden.");
                return;
            }

            document.getElementById("alertaExito").classList.remove("d-none");

            // Esperar 2 segundos antes de cerrar
            setTimeout(() => {
                cerrarVista();
            }, 1500);
        });

        function cerrarVista() {
            window.history.back(); // Cierra esta vista y regresa a la anterior
        }
    </script>
</body>

</html>
