<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cierre de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/logout-style.css" />
</head>

<body>
    <div class="container text-center py-5">
        <div class="logout-card card p-4 mx-auto">
            <h2 class="mb-3">¿Deseas cerrar tu sesión?</h2>
            <p class="text-muted">Tu sesión se cerrará y volverás al inicio de sesión.</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
                <a href="login.html" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </div>
    <script>
        function cerrarSesion() {
            localStorage.clear();
            console.log("Sesión cerrada");
        }

        function cerrarSesionYRedirigir() {
            cerrarSesion();
            window.location.href = "logout.html";
        }
        
        function cargarVista(vista) {
            window.location.href = vista;
        }
    </script>

</body>

</html>
