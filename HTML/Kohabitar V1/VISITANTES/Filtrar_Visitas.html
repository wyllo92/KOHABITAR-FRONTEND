<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Consultar Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/consultar_visitas.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Historial de Visitas</h2>
        <form class="row g-3 mb-4">
            <div class="col-md-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Visitante</label>
                <input type="text" class="form-control" placeholder="Nombre visitante">
            </div>
            <div class="col-md-3">
                <label class="form-label">Propietario</label>
                <input type="text" class="form-control" placeholder="Nombre propietario">
            </div>
            <div class="col-md-3">
                <label class="form-label">Estado</label>
                <select class="form-select">
                    <option value="">Todos</option>
                    <option>Activa</option>
                    <option>Finalizada</option>
                    <option>Pendiente</option>
                </select>
            </div>
        </form>

        <table class="table table-striped table-hover mt-3">
            <thead class="table-primary">
                <tr>
                    <th>Fecha</th>
                    <th>Visitante</th>
                    <th>Propietario</th>
                    <th>Casa</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-04-19</td>
                    <td>Camilo Pérez</td>
                    <td>Ana Torres</td>
                    <td>Casa 12</td>
                    <td>Activa</td>
                </tr>
                <tr>
                    <td>2025-04-18</td>
                    <td>Luz Marina</td>
                    <td>Jorge Díaz</td>
                    <td>Casa 8</td>
                    <td>Finalizada</td>
                </tr>
            </tbody>
        </table>

        <a href="index.html" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>
</body>

</html>
