<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Visitantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4">Gestión de Visitantes</h2>

    <!-- Botón: Crear visitante -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#crearVisitanteModal">
      <i class="fa fa-user-plus"></i> Nuevo Registro
    </button>

    <!-- Tabla de visitantes -->
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Identificación</th>
          <th>Vehículo</th>
          <th>Placa</th>
          <th>Residente a visitar</th>
          <th>Casa</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mariana Gonzalez</td>
          <td>12345678</td>
          <td>Sí</td>
          <td>ABC123</td>
          <td>Ana Ruiz</td>
          <td>35</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" data-bs-toggle="modal" data-bs-target="#editarVisitanteModal">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#eliminarVisitanteModal">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal: Crear Visitante -->
  <div class="modal fade" id="crearVisitanteModal" tabindex="-1" aria-labelledby="crearVisitanteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="crearVisitanteLabel">Registrar Visitante</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Nombre completo</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Identificación</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>¿Trae vehículo?</label>
              <select class="form-select" onchange="document.getElementById('camposVehiculoCrear').style.display = this.value === 'sí' ? 'block' : 'none'">
                <option value="no">No</option>
                <option value="sí">Sí</option>
              </select>
            </div>
            <div id="camposVehiculoCrear" style="display: none;">
              <div class="mb-3">
                <label>Placa del vehículo</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label>Modelo</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label>Propietario/Residente a visitar</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Editar Visitante -->
  <div class="modal fade" id="editarVisitanteModal" tabindex="-1" aria-labelledby="editarVisitanteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="editarVisitanteLabel">Editar Visitante</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Nombre completo</label>
              <input type="text" class="form-control" value="Carlos Gómez" required>
            </div>
            <div class="mb-3">
              <label>Identificación</label>
              <input type="text" class="form-control" value="12345678" required>
            </div>
            <div class="mb-3">
              <label>Placa</label>
              <input type="text" class="form-control" value="ABC123">
            </div>
            <div class="mb-3">
              <label>Residente a visitar</label>
              <input type="text" class="form-control" value="Ana Ruiz" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-warning">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Eliminar Visitante -->
  <div class="modal fade" id="eliminarVisitanteModal" tabindex="-1" aria-labelledby="eliminarVisitanteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="eliminarVisitanteLabel">Eliminar Visitante</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            ¿Está seguro que desea eliminar al visitante <strong>Carlos Gómez</strong>?
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
