<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Kohabitar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div id="errorMsg" class="mt-3 text-danger text-center" style="display: none;">
            Usuario o contraseña incorrectos.
        </div>
    </div>

    <script>
        // Verificación de autenticación solo en la página de login
        if (window.location.pathname === "/login.html" && localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "index.html"; // Redirigir a la página de inicio si ya está logueado
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Usuario y contraseña simulados
            const validUser = "admin";
            const validPass = "1234";

            if (username === validUser && password === validPass) {
                // Guardar en localStorage que está autenticado
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        });
    </script>
</body>

</html>
