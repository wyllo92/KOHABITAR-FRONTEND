<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Kohabitar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card shadow">
        <div class="card-header text-center">
            <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="position-relative">
                        <input type="text" class="form-control" id="username" required>
                        <i class="bi bi-person input-icon"></i>
                    </div>
                    <div id="usernameError" class="text-danger">El campo de usuario es obligatorio.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" required>
                        <i class="bi bi-lock input-icon"></i>
                    </div>
                    <div id="passwordError" class="text-danger">El campo de contraseña es obligatorio.</div>
                    <div id="passwordStrengthError" class="text-warning">La contraseña debe tener al menos 8 caracteres, una letra mayúscula y un número.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div id="errorMsg" class="mt-3 text-danger text-center" style="display: none;">
                Usuario o contraseña incorrectos.
            </div>
        </div>
        <div class="card-footer">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        // Verificación de autenticación solo en la página de login
        if (window.location.pathname === "/login.html" && localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "index.html"; // Redirigir a la página de inicio si ya está logueado
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            let valid = true;

            // Limpiar mensajes de error
            document.getElementById("usernameError").style.display = "none";
            document.getElementById("passwordError").style.display = "none";
            document.getElementById("passwordStrengthError").style.display = "none";
            document.getElementById("errorMsg").style.display = "none";

            // Validación de campos vacíos
            if (!username) {
                document.getElementById("usernameError").style.display = "block";
                valid = false;
            }

            if (!password) {
                document.getElementById("passwordError").style.display = "block";
                valid = false;
            }

            // Validación de contraseña segura
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (password && !passwordRegex.test(password)) {
                document.getElementById("passwordStrengthError").style.display = "block";
                valid = false;
            }

            if (!valid) {
                return; // No continuar si hay errores
            }

            // Usuario y contraseña simulados
            const validUser = "admin";
            const validPass = "1234";

            if (username === validUser && password === validPass) {
                // Guardar en localStorage que está autenticado
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        });
    </script>

</body>

</html>
