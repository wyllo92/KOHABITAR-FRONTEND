<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/Index.css">
</head>

<body>
    <div class="sidebar">
        <h4 class="text-center mb-4"><a onclick="cargarVista('dashboard.html')">KOHABITAR</a></h4>

        <div class="accordion" id="menuAccordion">
            <!-- Usuarios -->
            <div class="accordion-item bg-transparent border-0">
                <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                    href="#usuariosCollapse" role="button" aria-expanded="false">
                    <span><i class="fa-solid fa-users"></i>Usuarios/Propiedades</span>
                    <i class="fas fa-chevron-right rotate-icon"></i>
                </a>
                <div id="usuariosCollapse" class="accordion-collapse collapse submenu ps-3"
                    data-bs-parent="#menuAccordion">
                    <a href="#" onclick="cargarVista('USUARIOS/usuarios.html')">Gestión de Usuarios</a>
                    <a href="#" onclick="cargarVista('USUARIOS/Propiedades.html')">Gestión de Propiedades</a>
                </div>

            </div>

            <!-- Parqueaderos -->
            <div class="accordion-item bg-transparent border-0">
                <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                    href="#parqueaderosCollapse" role="button" aria-expanded="false">
                    <span><i class="fas fa-car"></i> Parqueaderos</span>
                    <i class="fas fa-chevron-right rotate-icon"></i>
                </a>
                <div id="parqueaderosCollapse" class="accordion-collapse collapse submenu ps-3"
                    data-bs-parent="#menuAccordion">
                    <a href="#" onclick="cargarVista('PARQUEADEROS/AsignarParqueadero.html')">Asignar Parqueadero</a>
                    <a href="#" onclick="cargarVista('PARQUEADEROS/RegistroParqueadero.html')">Registro de Parqueaderos</a>
                </div>
            </div>

            <!-- Residentes -->
            <div class="accordion-item bg-transparent border-0">
                <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                    href="#residentesCollapse" role="button" aria-expanded="false">
                    <span><i class="fas fa-user"></i> Residentes</span>
                    <i class="fas fa-chevron-right rotate-icon"></i>
                </a>
                <div id="residentesCollapse" class="accordion-collapse collapse submenu ps-3"
                    data-bs-parent="#menuAccordion">
                    <a href="#" onclick="cargarVista('registro_residentes.html')">Registro de Residentes</a>
                    <a href="#" onclick="cargarVista('lista_residentes.html')">Lista de Residentes</a>
                </div>
            </div>

            <!-- Pagos -->
            <div class="accordion-item bg-transparent border-0">
                <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                    href="#pagosCollapse" role="button" aria-expanded="false">
                    <span><i class="fas fa-money-bill"></i> Pagos</span>
                    <i class="fas fa-chevron-right rotate-icon"></i>
                </a>
                <div id="pagosCollapse" class="accordion-collapse collapse submenu ps-3"
                    data-bs-parent="#menuAccordion">
                    <a href="#" onclick="cargarVista('generar_factura.html')">Generar Factura</a>
                    <a href="#" onclick="cargarVista('historial_pagos.html')">Historial de Pagos</a>
                </div>
            </div>

            <!-- Reportes -->
            <div class="accordion-item bg-transparent border-0">
                <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
                    href="#reportesCollapse" role="button" aria-expanded="false">
                    <span><i class="fas fa-chart-bar"></i> Reportes</span>
                    <i class="fas fa-chevron-right rotate-icon"></i>
                </a>
                <div id="reportesCollapse" class="accordion-collapse collapse submenu ps-3"
                    data-bs-parent="#menuAccordion">
                    <a href="#" onclick="cargarVista('reportes_financieros.html')">Reportes Financieros</a>
                    <a href="#" onclick="cargarVista('reportes_residentes.html')">Reportes de Residentes</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido dinámico -->
    <div class="content">
        <iframe id="vistaFrame" src="dashboard.html"></iframe>
    </div>

    <script>
        const toggles = document.querySelectorAll('[data-bs-toggle="collapse"]');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function () {
                const icon = this.querySelector('.rotate-icon');
                // Cierra todos
                document.querySelectorAll('.rotate-icon').forEach(i => i.classList.remove('open'));
                // Si el target no está abierto, lo abrimos
                const target = document.querySelector(this.getAttribute('href'));
                if (!target.classList.contains('show')) {
                    icon.classList.add('open');
                }
            });
        });

        function cargarVista(vista) {
            document.getElementById("vistaFrame").src = vista;
        }
    </script>
</body>

</html>
