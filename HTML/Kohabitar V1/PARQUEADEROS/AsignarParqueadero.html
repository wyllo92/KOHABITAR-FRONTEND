<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AsignaciÃ³n de Parqueaderos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-light p-4">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="fa-solid fa-car-side text-primary me-2"></i>AsignaciÃ³n de Parqueaderos</h3>
      <div class="text-end">
        <span>ðŸ‘¤ Luisa</span>
        <i class="fas fa-building ms-2"></i>
      </div>
    </div>

    <!-- BotÃ³n para asignar -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAsignarCupo">
        <i class="fa fa-plus"></i> Asignar cupo
      </button>
    </div>

    <!-- Tabla -->
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Placa</th>
          <th>CÃ©dula</th>
          <th>Tipo</th>
          <th>Modelo</th>
          <th>Aparcamiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaPropietariosBody">
        <!-- Ejemplo 1: Carro -->
        <tr>
          <td>Marinita Gonzalez</td>
          <td>ABC123</td>
          <td>123456789</td>
          <td><span class="badge bg-primary"><i class="fa-solid fa-car-side me-1"></i>Carro</span></td>
          <td>2021</td>
          <td>12</td>
          <td>
            <button class="btn btn-sm btn-warning me-1 editar">Editar</button>
            <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
          </td>
        </tr>
        <!-- Ejemplo 2: Moto -->
        <tr>
          <td>Juanita Preguntona</td>
          <td>MOT456</td>
          <td>987654321</td>
          <td><span class="badge bg-info text-dark"><i class="fa-solid fa-motorcycle me-1"></i>Moto</span></td>
          <td>2023</td>
          <td>5</td>
          <td>
            <button class="btn btn-sm btn-warning me-1 editar">Editar</button>
            <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalAsignarCupo" tabindex="-1" aria-labelledby="modalAsignarCupoLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formAsignarCupo">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAsignarCupoLabel">Asignar Cupo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Placa</label>
              <input type="text" class="form-control" id="placa" required>
            </div>
            <div class="mb-3">
              <label class="form-label">CÃ©dula</label>
              <input type="text" class="form-control" id="cedula" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de vehÃ­culo</label>
              <select class="form-select" id="tipo" required>
                <option>Carro</option>
                <option>Moto</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="mb-3">
              <label class="form-label">NÃºmero de aparcamiento</label>
              <input type="number" class="form-control" id="aparcamiento" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("formAsignarCupo");
      const tabla = document.getElementById("tablaPropietariosBody");
      let editIndex = null;

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const nombre = document.getElementById("nombre").value;
        const placa = document.getElementById("placa").value;
        const cedula = document.getElementById("cedula").value;
        const tipo = document.getElementById("tipo").value;
        const modelo = document.getElementById("modelo").value;
        const aparcamiento = document.getElementById("aparcamiento").value;

        const tipoBadge = tipo === "Moto"
          ? `<span class="badge bg-info text-dark"><i class="fa-solid fa-motorcycle me-1"></i>${tipo}</span>`
          : `<span class="badge bg-primary"><i class="fa-solid fa-car-side me-1"></i>${tipo}</span>`;

        if (editIndex === null) {
          const row = tabla.insertRow();
          row.innerHTML = `
            <td>${nombre}</td>
            <td>${placa}</td>
            <td>${cedula}</td>
            <td>${tipoBadge}</td>
            <td>${modelo}</td>
            <td>${aparcamiento}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1 editar">Editar</button>
              <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
            </td>
          `;
        } else {
          const row = tabla.rows[editIndex];
          row.cells[0].textContent = nombre;
          row.cells[1].textContent = placa;
          row.cells[2].textContent = cedula;
          row.cells[3].innerHTML = tipoBadge;
          row.cells[4].textContent = modelo;
          row.cells[5].textContent = aparcamiento;
          editIndex = null;
        }

        cerrarModal();
        agregarEventos();
      });

      function cerrarModal() {
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalAsignarCupo"));
        modal.hide();
        form.reset();
      }

      function agregarEventos() {
        document.querySelectorAll(".editar").forEach((btn, i) => {
          btn.onclick = () => {
            const row = tabla.rows[i];
            document.getElementById("nombre").value = row.cells[0].textContent;
            document.getElementById("placa").value = row.cells[1].textContent;
            document.getElementById("cedula").value = row.cells[2].textContent;
            document.getElementById("tipo").value = row.cells[3].textContent.includes("Moto") ? "Moto" : "Carro";
            document.getElementById("modelo").value = row.cells[4].textContent;
            document.getElementById("aparcamiento").value = row.cells[5].textContent;
            editIndex = i;
            new bootstrap.Modal(document.getElementById("modalAsignarCupo")).show();
          };
        });

        document.querySelectorAll(".eliminar").forEach((btn, i) => {
          btn.onclick = () => {
            if (confirm("Â¿Seguro que deseas eliminar este registro?")) {
              tabla.deleteRow(i);
              agregarEventos();
            }
          };
        });
      }

      agregarEventos();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
