<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Reportes Financieros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      position: relative;
      height: 250px;
    }

    @media (max-width: 768px) {
      .chart-container {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h2 class="mb-4">Reportes Financieros</h2>

    <button class="btn btn-primary mb-3" data-bs-toggle="collapse" data-bs-target="#formularioAgregar">
      <i class="fas fa-plus me-1"></i> Agregar Transacción
    </button>

    <div id="formularioAgregar" class="collapse mb-4">
      <div class="card card-body shadow-sm">
        <h5 class="mb-3">Agregar Transacción:</h5>
        <form id="formTransaccion">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="concepto" class="form-label">Concepto</label>
              <input type="text" class="form-control" id="concepto" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="monto" class="form-label">Monto</label>
              <input type="number" class="form-control" id="monto" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select" id="tipo" required>
                <option value="Ingreso">Ingreso</option>
                <option value="Egreso">Egreso</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Guardar Transacción</button>
        </form>
      </div>
    </div>

    <div id="reporteResultado">
      <h5 class="mb-3">Resultado del Reporte:</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>Fecha</th>
              <th>Concepto</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaFinanciera"></tbody>
        </table>
      </div>
      <p class="fw-bold text-success">Total Ingresos: $<span id="totalIngresos">0</span></p>
      <p class="fw-bold text-danger">Total Egresos: $<span id="totalEgresos">0</span></p>

      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <h6 class="text-center">Gráfico de Barras</h6>
          <div class="chart-container">
            <canvas id="graficoBarras"></canvas>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <h6 class="text-center">Gráfico Circular</h6>
          <div class="chart-container">
            <canvas id="graficoCircular"></canvas>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    const transacciones = [
      { fecha: '2025-01-15', concepto: 'Pago Cliente A', monto: 1500, tipo: 'Ingreso' },
      { fecha: '2025-01-17', concepto: 'Compra Insumos', monto: 600, tipo: 'Egreso' },
      { fecha: '2025-01-20', concepto: 'Pago Cliente B', monto: 2000, tipo: 'Ingreso' },
      { fecha: '2025-01-22', concepto: 'Pago Alquiler', monto: 800, tipo: 'Egreso' },
      { fecha: '2025-01-25', concepto: 'Servicio Técnico', monto: 300, tipo: 'Ingreso' }
    ];

    let chartBarras, chartCircular;
    let editIndex = null;

    function mostrarReporte() {
      const tbody = document.getElementById("tablaFinanciera");
      tbody.innerHTML = '';
      let ingresos = 0, egresos = 0;

      transacciones.forEach((t, index) => {
        const fila = `<tr>
          <td>${t.fecha}</td>
          <td>${t.concepto}</td>
          <td>$${t.monto.toLocaleString()}</td>
          <td>${t.tipo}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1" onclick="editarTransaccion(${index})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarTransaccion(${index})">Eliminar</button>
          </td>
        </tr>`;
        tbody.innerHTML += fila;

        if (t.tipo === "Ingreso") ingresos += t.monto;
        else egresos += t.monto;
      });

      document.getElementById("totalIngresos").textContent = ingresos.toLocaleString();
      document.getElementById("totalEgresos").textContent = egresos.toLocaleString();

      actualizarGraficos(ingresos, egresos);
    }

    function actualizarGraficos(ingresos, egresos) {
      const labels = ["Ingresos", "Egresos"];
      const data = [ingresos, egresos];
      const colors = ["#198754", "#dc3545"];

      if (chartBarras) chartBarras.destroy();
      if (chartCircular) chartCircular.destroy();

      chartBarras = new Chart(document.getElementById("graficoBarras"), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Monto ($)',
            data: data,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });

      chartCircular = new Chart(document.getElementById("graficoCircular"), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    function agregarTransaccion(event) {
      event.preventDefault();
      const fecha = document.getElementById("fecha").value;
      const concepto = document.getElementById("concepto").value;
      const monto = parseFloat(document.getElementById("monto").value);
      const tipo = document.getElementById("tipo").value;

      if (editIndex !== null) {
        transacciones[editIndex] = { fecha, concepto, monto, tipo };
        editIndex = null;
      } else {
        transacciones.push({ fecha, concepto, monto, tipo });
      }

      mostrarReporte();
      document.getElementById("formTransaccion").reset();
      new bootstrap.Collapse(document.getElementById('formularioAgregar')).hide();
    }

    function editarTransaccion(index) {
      const t = transacciones[index];
      document.getElementById("fecha").value = t.fecha;
      document.getElementById("concepto").value = t.concepto;
      document.getElementById("monto").value = t.monto;
      document.getElementById("tipo").value = t.tipo;
      editIndex = index;
      new bootstrap.Collapse(document.getElementById('formularioAgregar')).show();
    }

    function eliminarTransaccion(index) {
      transacciones.splice(index, 1);
      mostrarReporte();
    }

    document.getElementById("formTransaccion").addEventListener("submit", agregarTransaccion);
    window.onload = mostrarReporte;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
