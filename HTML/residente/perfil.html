<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/perfil-style.css" />
</head>

<body>
    <div class="container-fluid py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 900px;">
            <div class="row g-0">
                <!-- Columna Izquierda - Perfil -->
                <div class="col-md-4 bg-light text-center py-4 border-end">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Foto perfil" class="rounded-circle img-fluid mb-3" style="width: 120px;" />
                    <h5 class="mb-0">Admin Admin</h5>
                    <p class="text-muted small">üë§ Usuario: <strong>Juan perez</strong></p>
                    <p class="text-muted small">üõ°Ô∏è Rol: <strong>residente</strong></p>
                </div>

                <!-- Columna Derecha - Formulario -->
                <div class="col-md-8 p-4">
                    <h5 class="mb-3 border-bottom pb-2">Editar Perfil</h5>
                    <form id="perfilForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">üìû Tel√©fono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="304 879 6541" required />
                            <div class="invalid-feedback">Por favor ingresa un n√∫mero de tel√©fono v√°lido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">üìß Correo electr√≥nico</label>
                            <input type="email" class="form-control" id="correo" placeholder="residente@correo.com" required />
                            <div class="invalid-feedback">Por favor ingresa un correo v√°lido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="casa" class="form-label">üè† Casa</label>
                            <input type="text" class="form-control" id="casa" placeholder="Ej: Casa 152" required />
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="vehiculo" class="form-label">üöó Veh√≠culo</label>
                            <input type="text" class="form-control" id="vehiculo" placeholder="Ej: Placa ABC123" required />
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>

                        <div class="d-flex justify-content-between pt-3">
                            <button type="button" class="btn btn-secondary" onclick="cerrarVista()">
                                <i class="bi bi-arrow-left-circle"></i> Volver
                            </button>
                            <div>
                                <button type="button" class="btn btn-warning me-2" onclick="irACambiarContrasena()">
                                    <i class="bi bi-key"></i> Cambiar Contrase√±a
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar Cambios
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Alerta de √©xito -->
                    <div id="alertaGuardado" class="alert alert-success mt-4 d-none" role="alert">
                        ‚úÖ ¬°Cambios guardados exitosamente!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('perfilForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = this;

            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            document.getElementById('alertaGuardado').classList.remove('d-none');
            form.classList.remove('was-validated');
        });

        function irACambiarContrasena() {
            window.location.href = "contrasena2.html";
        }

        function cerrarVista() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }
    </script>
</body>

</html>
