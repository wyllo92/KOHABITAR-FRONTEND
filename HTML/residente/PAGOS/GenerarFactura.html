<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Factura de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background: #f8f9fa;
    }
    .invoice-box {
      background: white;
      padding: 2rem;
      border: 1px solid #dee2e6;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .invoice-header {
      border-bottom: 2px solid #007bff;
      margin-bottom: 2rem;
    }
    .invoice-footer {
      border-top: 2px solid #007bff;
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="invoice-box">
    <div class="invoice-header text-center">
      <h2>Factura de Pago</h2>
      <p class="text-muted">Generada automáticamente</p>
    </div>

    <div>
      <h5>Datos del Pago</h5>
      <table class="table table-borderless">
        <tbody>
          <tr>
            <th scope="row">Usuario:</th>
            <td id="facturaUsuario">Juan Pérez</td>
          </tr>
          <tr>
            <th scope="row">Monto:</th>
            <td id="facturaMonto">$50.000</td>
          </tr>
          <tr>
            <th scope="row">Medio de Pago:</th>
            <td id="facturaMedio">Nequi</td>
          </tr>
          <tr>
            <th scope="row">Fecha:</th>
            <td id="facturaFecha">2025-04-20</td>
          </tr>
          <tr>
            <th scope="row">Concepto:</th>
            <td id="facturaFecha">Mantenimiento mensual</td>
          </tr>
          <tr>
            <th scope="row">Estado:</th>
            <td id="facturaEstado">Pendiente</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="invoice-footer">
      <p>Gracias por su pago. Esta factura es válida como comprobante.</p>
      <button class="btn btn-primary mt-3" onclick="window.print()">
        <i class="fas fa-print"></i> Imprimir Factura
      </button>
    </div>
  </div>
</body>

</html>
