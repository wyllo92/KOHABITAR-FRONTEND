<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Paquetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-title {
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white text-center p-4">
        <h1 class="mb-1">Gestión de Paquetes</h1>
        <p class="lead mb-0">Administre de forma eficiente los paquetes</p>
    </header>

    <main class="container py-5">
        <div class="row g-4 justify-content-around">
            <!-- 1. Registrar paquetes recibidos -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"> Registrar paquetes recibidos</h5>
                        <p class="card-text">Ingrese información de nuevos paquetes entregados.</p>
                        <form class="mt-3 text-start" onsubmit="return false;">
                            <div class="mb-3">
                                <label class="form-label">Destinatario</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Nombre del residente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Proveedor</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Ej: Amazon, Rappi">
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary w-100">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 2. Ver paquetes no reclamados -->
            <div class="col-md-6 col-lg-5">
                <div class="card h-100 text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"> Paquetes no reclamados</h5>
                        <p class="card-text">Consulte y filtre paquetes según tiempo y propietario.</p>
                        <table class="table table-sm table-bordered mt-3 text-start">
                            <thead class="table-light">
                                <tr>
                                    <th>Propietario</th>
                                    <th>Días</th>
                                    <th>Paquete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Ana Ruiz</td>
                                    <td>10</td>
                                    <td>Amazon</td>
                                </tr>
                                <tr>
                                    <td>Carlos Pérez</td>
                                    <td>8</td>
                                    <td>Falabella</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
