<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Paquetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4"> Gestión de Paquetes</h1>

        <div class="accordion" id="acordeonPaquetes">

            <!-- Registrar Paquete -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse1">
                        1️⃣ Registrar Paquete Recibido
                    </button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#acordeonPaquetes">
                    <div class="accordion-body paquete-form">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Destinatario</label>
                                <input type="text" class="form-control" placeholder="Juan Pérez">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Casa</label>
                                <input type="text" class="form-control" placeholder="12">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Proveedor</label>
                                <input type="text" class="form-control" placeholder="Coordinadora">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" rows="2" placeholder="Paquete con libros"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Fecha de Recepción</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Editar Estado -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse2">
                        2️⃣ Editar Estado del Paquete
                    </button>
                </h2>
                <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#acordeonPaquetes">
                    <div class="accordion-body paquete-form">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ID del Paquete</label>
                                <input type="text" class="form-control" placeholder="Ej. PKT-12345">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nuevo Estado</label>
                                <select class="form-select">
                                    <option selected>Pendiente</option>
                                    <option>Entregado</option>
                                    <option>Devuelto</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-warning">Actualizar Estado</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Entregar Paquete -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading3">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse3">
                        3️⃣ Confirmar Entrega del Paquete
                    </button>
                </h2>
                <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#acordeonPaquetes">
                    <div class="accordion-body paquete-form">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ID del Paquete</label>
                                <input type="text" class="form-control" placeholder="Ej. PKT-12345">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Entrega</label>
                                <input type="datetime-local" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Observaciones (opcional)</label>
                                <textarea class="form-control" rows="2"
                                    placeholder="Ej. Recibe el hijo del propietario"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success">Confirmar Entrega</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Eliminar Paquete -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading4">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse4">
                        4️⃣ Eliminar Registro de Paquete
                    </button>
                </h2>
                <div id="collapse4" class="accordion-collapse collapse" data-bs-parent="#acordeonPaquetes">
                    <div class="accordion-body paquete-form">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ID del Paquete</label>
                                <input type="text" class="form-control" placeholder="Ej. PKT-12345">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Motivo de eliminación</label>
                                <textarea class="form-control" rows="2"
                                    placeholder="Ej. Ingreso duplicado por error"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">Eliminar Registro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
