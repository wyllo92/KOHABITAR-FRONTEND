<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario de Reservas - Piscina</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Calendario de Reservas - Piscina</h4>
        <div id="calendarioReservas"></div>
      </div>
    </div>
  </div>

  <!-- Modal: Detalles de evento -->
  <div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de la Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p><strong>TÃ­tulo:</strong> <span id="reservaTitulo"></span></p>
          <p><strong>Inicio:</strong> <span id="reservaInicio"></span></p>
          <p><strong>Fin:</strong> <span id="reservaFin"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Crear nueva reserva -->
  <div class="modal fade" id="modalNuevaReserva" tabindex="-1" aria-labelledby="modalNuevaReservaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formReserva">
          <div class="modal-header">
            <h5 class="modal-title">Nueva Reserva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombreUsuario" class="form-label">Tu nombre</label>
              <input type="text" class="form-control" id="nombreUsuario" required>
            </div>
            <div class="mb-3">
              <label for="horaInicio" class="form-label">Hora de inicio</label>
              <input type="datetime-local" class="form-control" id="horaInicio" required>
            </div>
            <div class="mb-3">
              <label for="horaFin" class="form-label">Hora de fin</label>
              <input type="datetime-local" class="form-control" id="horaFin" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendarioReservas');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        locale: 'es',
        selectable: true,
        height: 600,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            title: 'Luisa - piscina',
            start: '2025-04-01T08:00:00',
            end: '2025-04-01T09:00:00'
          },
          {
            title: 'Juan - Piscina',
            start: '2025-04-02T10:00:00',
            end: '2025-04-02T11:00:00'
          }
        ],
        eventClick: function (info) {
          document.getElementById('reservaTitulo').textContent = info.event.title;
          document.getElementById('reservaInicio').textContent = info.event.start.toLocaleString();
          document.getElementById('reservaFin').textContent = info.event.end ? info.event.end.toLocaleString() : 'No especificado';

          const modal = new bootstrap.Modal(document.getElementById('modalReserva'));
          modal.show();
        },
        dateClick: function (info) {
          document.getElementById('horaInicio').value = info.dateStr.slice(0, 16); // formato YYYY-MM-DDTHH:mm
          document.getElementById('horaFin').value = ""; // Limpia el campo
          const modal = new bootstrap.Modal(document.getElementById('modalNuevaReserva'));
          modal.show();
        }
      });

      calendar.render();

      // Manejador para guardar la nueva reserva
      document.getElementById('formReserva').addEventListener('submit', function (e) {
        e.preventDefault();

        const nombre = document.getElementById('nombreUsuario').value;
        const inicio = document.getElementById('horaInicio').value;
        const fin = document.getElementById('horaFin').value;

        if (nombre && inicio && fin) {
          calendar.addEvent({
            title: nombre + ' - Piscina',
            start: inicio,
            end: fin
          });

          bootstrap.Modal.getInstance(document.getElementById('modalNuevaReserva')).hide();
          this.reset();
        }
      });
    });
  </script>
</body>

</html>
