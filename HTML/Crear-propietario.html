<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Propietario</title>
</head>
<body>

    <h2 align="center">Crear Propietario</h2>

    <div align="right">
        <button onclick="window.location.href='Administracion.html';">Volver</button>
    </div>

    <form action="#" method="POST" align="center">
        <table border="1" cellpadding="10" cellspacing="0" width="50%" align="center">
            <tr>
                <td><label for="nombre">Nombre Completo:</label></td>
                <td><input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre completo" required width="100%"></td>
            </tr>
            <tr>
                <td><label for="direccion">Dirección:</label></td>
                <td><input type="text" id="direccion" name="direccion" placeholder="Ingresa la dirección" required width="100%"></td>
            </tr>
            <tr>
                <td><label for="telefono">Teléfono:</label></td>
                <td><input type="tel" id="telefono" name="telefono" placeholder="Ingresa el teléfono" required></td>
            </tr>
            <tr>
                <td><label for="email">Correo Electrónico:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Ingresa el correo electrónico" required></td>
            </tr>
            <tr>
                <td><label for="fecha">Fecha de Registro:</label></td>
                <td><input type="date" id="fecha" name="fecha" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Cancelar">
                    <input type="submit" value="Crear Propietario">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
